<div class="add-client-form">
  <p class="title">Add new company</p>
  <form class="form" #addClientForm="ngForm" novalidate>
    <div class="field">
      <label for="name">Company name</label>
      <input id="name" name="name" [(ngModel)]="addingClient.name" required>
    </div>
    <div class="field">
      <label for="address">Company address</label>
      <input id="address" name="address" [(ngModel)]="addingClient.address" required>
    </div>
    <div class="field">
      <label for="email">Company email</label>
      <input id="email" name="email" [(ngModel)]="addingClient.email" required email>
    </div>
    <div class="action-buttons">
      <button [disabled]="addClientForm.invalid" (click)="add(addingClient)">Add</button>
    </div>
  </form>
</div>
